<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hello-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello > [[name]]!</h2>
  </template>

  <script>
    /**
     * `hello-element`
     * pass a name in name attribute to this element and it will print &#34;Hello &#34; concatenated to the name you passed as attribute
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HelloElement extends Polymer.Element {
      static get is() { return 'hello-element'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: ''
          }
        };
      }
    }

    window.customElements.define(HelloElement.is, HelloElement);
  </script>
</dom-module>
